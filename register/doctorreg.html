<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <title>Register Page Doctor</title>
</head>
<body>
    <div class="login doctor">
        <h2 class="active">doctor registration</h2>
        <form action="docreg.php"  method="post">
            <input type="text"  class="text input"  name="doc_hos_id" required>
            <span><i class="bx bxs-user-account"></i>Doctor Hospital ID:</span>
            <br><br><br><br>

            <input type="text"  class="text input"  name="doc_name" required>
            <span><i class="bx bxs-user-account"></i>Doctor name:</span>
            <br><br><br><br>

            <input type="tel"  class="text input"  name="doc_phone" required>
            <span><i class="bx bxs-phone"></i>Phone number:</span>
            <br><br><br><br>

            <input type="text"  class="text input"  name="doc_spec" required>
            <span><i class="bx bxs-injection"></i>speciality :</span>
            <br><br><br><br>

            <input type="date"  class="text input"  name="doc_years" required>
            <span><i class="bx bx-time"></i>Experience:</span>
            <br><br><br><br>

            <input type="password"  class="text input"  name="doc_password" required>
            <span><i class="bx bx-lock"></i>password:</span>
            <br><br><br><br>

            <input type="password"  class="text input" name="confirm_password" required>
            <span><i class="bx bx-lock"></i>confirm password</span>
            <br>
          
            <button class="signin">Register</button>
            <input type="button" class="signin" value="Cancel" onclick="goHome()">
            
            <a class="login-register" href="../login/doctorlogin.html">Already have an account? Register here.</a>
            <hr>
        </form>     
      </div>   
      
      <script>
        function goHome(){
            window.location.href = "signup.html";
        }
      </script>
</body>
</html>
