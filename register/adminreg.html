<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <title>Register Page Admin</title>
</head>
<body>
    <div class="login admin">
        <h2 class="active">Admin registration</h2>
        <form action="adminreg.php" method="post">
            <input type="text"  class="text input"  name="admin_name" required>
            <span><i class='bx bxs-user-account'></i>Admin name:</span>
            <br><br><br><br>

            <input type="date"  class="text input" name="admin_age" required>
            <span><i class='bx bxs-time'></i>Date of birth</span>
            <br><br><br><br>

            <input type="tel"  class="text input" name="admin_phone" required>
            <span><i class='bx bxs-phone'></i>Phone number</span>
            <br><br><br><br>

            <input type="password"  class="text input" name="admin_password" required>
            <span><i class='bx bxs-lock'></i>Password</span>
            <br><br><br><br>

            <input type="password"  class="text input" name="confirm_password" required>
            <span><i class='bx bxs-lock'></i>Confirm password</span>
            <br><br>
          
            <button class="signin">Register</button>
            <input type="button" class="signin" value="Cancel" onclick="goHome()">
        
            <a class="login-register" href="../login/adminlogin.html">Already have an account? Log in here.</a>
            <hr>
        </form>     
      </div>    

      <script>
        function goHome(){
            window.location.href = "signup.html";
        }
      </script>
</body>
</html>
