<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <title>Register Page Pharmacy</title>
</head>
<body>
    <div class="login pharmacy">
        <h2 class="active">pharmacy registration</h2>
        <form action="pharmacyreg.php" method="post">
            <input type="text"  class="text input"  name="pharmacy_name" required>
            <span><i class='bx bxs-user-account'></i>pharmacy name:</span>
            <br><br><br><br>

            <input type="tel"  class="text input"  name="pharmacy_phone" required>
            <span><i class='bx bxs-phone'></i>pharmacy phone:</span>
            <br><br><br><br>

            <input type="text"  class="text input"  name="pharmacy_address" required>
            <span><i class='bx bxs-map'></i>pharmacy address:</span>
            <br><br><br><br>

            <input type="password"  class="text input" name="pharmacy_password" required>
            <span><i class='bx bxs-lock'></i>password</span>
            <br><br><br><br>

            <input type="password"  class="text input" name="confirm_password" required>
            <span><i class='bx bxs-lock'></i>confirm password</span>
            <br>
          
            <button class="signin">Register</button>
            <input type="button" class="signin" value="Cancel" onclick="goHome()">
        
            <a class="login-register" href="../login/pharmacylogin.html">Already have an account? Register here.</a>
            <hr>
        </form>     
      </div>   
      
      
      <script>
        function goHome(){
            window.location.href = "signup.html";
        }
      </script>
</body>
</html>
