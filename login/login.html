<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>

  <nav>
    <ul>
      <li>
        <a href="../homepage/index.php">Home</a>
      </li>
      <li>
        <a href="../register/signup.html"><br>Register</a>
      </li>
    </ul>
  </nav>

    <div class="login">
      <center><h1>Welcome!</h1></center>
      <center><h2>Please login to continue</h2></center>
      <form action="login.php" method="post" autocomplete="on">
        <h2>Login as:</h2>
        <select id="userType" name="userType">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="pharcomp">Pharmaceutical Company</option>
          <option value="admin">Administrator</option>
        </select>

        <br><br>

        <input type="button" class="signin" value="Login" onclick="login()">
        <input type="button" class="signin" value="Cancel" onclick="goHome()">

        <a class="login-register" href="../register/signup.html">Don't have an account? Register here.</a>
        <hr>
      </form>
    </div>   
    
    
    <script>
      function login() {
        var userType = document.getElementById("userType").value;
        if (userType == "patient") {
          window.location.href = "patientlogin.html";
        } else if (userType == "doctor") {
          window.location.href = "doctorlogin.html";
        } else if (userType == "pharmacy") {
          window.location.href = "pharmacylogin.html";
        } else if (userType == "pharcomp") {
          window.location.href = "pharcomplogin.html";
        } else if (userType == "admin") {
          window.location.href = "adminlogin.html";
        } else {
          alert("Please select a user type");
        }
      }

      function goHome(){
        window.location.href = "../homepage/homepage.html"
      }
      </script>
</body>
</html>
